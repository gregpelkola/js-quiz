<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" /> 
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>

<body>
    <div class="app">
        <h1>Coding Quiz</h1>
        <h2 id="timer">Timer</h2>
        <section class="start-card">
            <button id="startBtn">Click to Start!</button>
        </section> 
        <div class="quiz">
            <h2 id="question">Question is here</h2>
             <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
             </div>
             <button id="next-btn">Next</button>
        </div>
    </div>
   
     
    <div id="pre-game" class="is-active">
    <button id="hi">View High Scores</button>
</div>
<div id="game" class="is-inactive">
    GAME
</div>
<div id="game-end" class="is-inactive">
    NOT GAME
</div>
<div id="hi-score" class="is-inactive">
    HI-SCORE
   
</div>
<div>
    <button id="back">Go back</button>
</div>


<script src="./Assets/js/script.js"></script>
</body>
</html>
